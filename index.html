<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave - Your Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <h2>SoundWave</h2>
            </div>
            
            <nav class="navigation">
                <ul>
                    <li class="active"><i class="fas fa-home"></i> Home</li>
                    <li><i class="fas fa-search"></i> Search</li>
                    <li><i class="fas fa-list"></i> Your Library</li>
                </ul>
            </nav>
            
            <div class="playlists">
                <h3>Playlists</h3>
                <ul>
                    <li>Liked Songs</li>
                    <li>Recently Played</li>
                    <li>My Favorites</li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="top-bar">
                <div class="nav-buttons">
                    <button class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="user-profile">
                    <button class="profile-btn">
                        <i class="fas fa-user-circle"></i>
                        User
                    </button>
                </div>
            </header>

            <main class="content">
                <section class="hero">
                    <h1>Good evening</h1>
                    <div class="quick-picks">
                        <div class="quick-pick-item">
                            <img src="https://via.placeholder.com/80x80/1db954/ffffff?text=♪" alt="Liked Songs">
                            <span>Liked Songs</span>
                        </div>
                        <div class="quick-pick-item">
                            <img src="https://via.placeholder.com/80x80/e22856/ffffff?text=♫" alt="Recently Played">
                            <span>Recently Played</span>
                        </div>
                        <div class="quick-pick-item">
                            <img src="https://via.placeholder.com/80x80/ff6b35/ffffff?text=♬" alt="Discover Weekly">
                            <span>Discover Weekly</span>
                        </div>
                    </div>
                </section>

                <section class="music-section">
                    <h2>Your Songs</h2>
                    <div class="songs-grid" id="songsGrid">
                        <!-- Songs will be dynamically loaded here -->
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <div class="player-left">
            <img id="currentSongImage" src="https://via.placeholder.com/60x60/333333/ffffff?text=♪" alt="Current Song">
            <div class="song-info">
                <h4 id="currentSongTitle">Select a song</h4>
                <p id="currentSongArtist">Unknown Artist</p>
            </div>
            <button class="like-btn">
                <i class="far fa-heart"></i>
            </button>
        </div>

        <div class="player-center">
            <div class="player-controls">
                <button id="shuffleBtn"><i class="fas fa-random"></i></button>
                <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button id="playPauseBtn" class="play-btn"><i class="fas fa-play"></i></button>
                <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
                <button id="repeatBtn"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-bar">
                <span id="currentTime">0:00</span>
                <div class="progress-track">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-handle" id="progressHandle"></div>
                </div>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <div class="player-right">
            <button><i class="fas fa-list"></i></button>
            <button><i class="fas fa-desktop"></i></button>
            <div class="volume-control">
                <button><i class="fas fa-volume-up"></i></button>
                <div class="volume-bar">
                    <div class="volume-fill" id="volumeFill"></div>
                    <div class="volume-handle" id="volumeHandle"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata"></audio>
    <script src="script.js"></script>
</body>
</html>
